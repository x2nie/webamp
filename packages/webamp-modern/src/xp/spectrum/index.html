<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Webamp Modern" />
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <title>JS Audio Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="content">
        <div class="grid">
            <div class="grid" id="preview">
            </div>
        </div>
        <!-- <img src="preview/440-square.png" /> -->
        <div class="grid">
            <canvas id="canvas"></canvas>
        </div>

        <div id="options">
            <fieldset id="skin">
                <input type="radio" name="skin" checked >Classic</input>
                <input type="radio" name="skin" disabled>Modern</input>
            </fieldset>

            <fieldset id="layout">
                <input type="radio" name="layout" checked>Normal</input>
                <input type="radio" name="layout" disabled>Shade</input>
            </fieldset>

            <fieldset id="mode">
                <input type="radio" name="mode" checked>Spectrum</input>
                <input type="radio" name="mode">Oscilloscope</input>
            </fieldset>

            <fieldset id="bandwidth">
                <input type="radio" name="bandwidth" checked>Wide</input>
                <input type="radio" name="bandwidth">Thin</input>
            </fieldset>

            <fieldset id="coloring">
                <input type="radio" name="coloring" value="fire"/>
                <input type="radio" name="coloring" value="line"/>
                <input type="radio" name="coloring" checked value="normal"/>
            </fieldset>

            <fieldset id="oscStyle">
                <input type="radio" name="oscStyle" checked>lines</input>
                <input type="radio" name="oscStyle">solid</input>
                <input type="radio" name="oscStyle">dots</input>
            </fieldset>
        </div>
    </div>


    <div id="choices">
        <input type="file" id="thefile" accept="audio/*" />
        <audio id="audio" controls></audio>
        <button media="440-square">square</button>
        <button media="440-sawtooth">sawtooth</button>
        <button media="440-triangle">triangle</button>
        <button media="440-sinewave">sine</button>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
