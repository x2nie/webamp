<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Webamp Modern" />
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <title>JS Audio Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="content">
        <fieldset id="target">
            <div class="grid">
                <div class="grid" id="preview">
                </div>
            </div>
        </fieldset>
        <!-- <img src="preview/440-square.png" /> -->
        <fieldset id="live">
            <div class="grid">
                <canvas id="canvas"></canvas>
            </div>
        </fieldset>

        <div id="options">
            <fieldset id="skin">
                <input type="radio" name="skin" checked value="classic"/>
                <input type="radio" name="skin" disabled value="shade"/>
                <input type="radio" name="skin" disabled value="modern"/>
                <note>classic: 76x16 | WinShade: 38x5 | modern: 72x16px</note>
            </fieldset>
            
            <!-- <fieldset id="layout">
                <input type="radio" name="layout" checked value="normal"/>
                <input type="radio" name="layout" disabled value="shade"/>
                <note>WinShade: 38x5</note>
            </fieldset> -->
            
            <fieldset id="zoom">
                <input type="radio" name="zoom" value="normal" checked/>
                <input type="radio" name="zoom" value="double pixel" disabled/>
            </fieldset>

            <fieldset id="mode">
                <input type="radio" name="mode" checked value="spectrum"/>
                <input type="radio" name="mode" value="oscilloscope"/>
            </fieldset>

            <fieldset id="bandwidth">
                <input type="radio" name="bandwidth" checked value="wide"/>
                <input type="radio" name="bandwidth" value="thin"/>
                <note>wide: 3+1   thin: 1+0</note>
            </fieldset>

            <fieldset id="coloring">
                <input type="radio" name="coloring" value="fire"/>
                <input type="radio" name="coloring" value="line"/>
                <input type="radio" name="coloring" checked value="normal"/>
            </fieldset>

            <fieldset id="oscStyle">
                <input type="radio" name="oscStyle" checked value="lines"/>
                <input type="radio" name="oscStyle" value="solid"/>
                <input type="radio" name="oscStyle" value="dots"/>
            </fieldset>
        </div>
    </div>


    <div id="choices">
        <input type="file" id="thefile" accept="audio/*" />
        <audio id="audio" controls></audio>
        <button media="440-square">square</button>
        <button media="440-sawtooth">sawtooth</button>
        <button media="440-triangle">triangle</button>
        <button media="440-sinewave">sine</button>
        <button media="winampvis">winampvis</button>
        <button media="winampvis-MAX">winampvis-MAX</button>
        <button media="mp3">Just Plain Ant</button>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
